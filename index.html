<!DOCTYPE html>

<head>
<title>Advice tracker</title>
  <link href='./style.css' type='text/css' rel='stylesheet'/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="./main.js" type="text/javascript"></script>

</head>

<body>
  <div class="container">
    <div clas="login">
      <label for='login'>Enter your login</label></br>
      <input type='text' placeholder='Enter your login'></input>
    </div>
    <div class="main">
      <ul>
        <li><p id="counter">1</p></li>
        <li>
          <div class='tri-holder'><span class='plus-minus' onClick='increase()'>+</span><div id="increase-button" class='triangle' onClick='increase()'></div></div>
          <div class='tri-holder'><span class='plus-minus' onClick='decrease()'>-</span><div id="decrease-button" class='tri-down' onClick='decrease()'></div></div>
        </li>
      </ul>
      <div class="comments-container">
        <label for='comments'>Comments (optional):</label>
        <textarea id='comments-box' name='comments' placeholder='Enter any success stories or comments you would like to share'></textarea>
        <div class='btn-wrapper'><button>Share</button></div>
      </div>
    </div>


  </div>

</body>
